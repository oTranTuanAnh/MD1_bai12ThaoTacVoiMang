<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daoNguocMang</title>
</head>
<body>

<input type="text" id="nhapDL" placeholder="nhập phần tử">
<button type="button" onclick="themPhanTu()">Add</button>
<button type="button" onclick="hienThi()">Dipslay</button>
<button type="button" onclick="daoNguoc()">Dao nguoc</button>
<br>
<hr>
<p id="dips"></p>
<p id="daoNguoc"></p>





<script>
    let arr = [];
    let i = 0;

    function themPhanTu() {
        arr[i] = document.getElementById("nhapDL").value;
        alert("đã thêm phần tử thứ "+ (i+1));
        i++;
    }

    function hienThi() {
        document.getElementById("dips").innerHTML = "mang ban dau: " + arr;
    }

    function daoNguoc() {
        let first = 0;
        let last = arr.length - 1;
        while (first<last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        document.getElementById("daoNguoc").innerHTML = "mang dao nguoc: " + arr;

    }


</script>
</body>
</html>
