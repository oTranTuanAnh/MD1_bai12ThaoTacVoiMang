<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baiTap</title>
</head>
<body>

<input type="text" id="nhapDL" placeholder="nhập phần tử">
<button type="button" onclick="themPhanTu()">Add</button>
<button type="button" onclick="hienThi()">Dipslay</button>
<br>
<hr>
<p id="dips"></p>
<script>
    let arr = [];
    let i = 0;

    function themPhanTu() {
        arr[i] = document.getElementById("nhapDL").value;
        alert("đã thêm phần tử thứ "+ (i+1));
        i++;
    }

    function hienThi() {
        let e="";
        for (i=0; i<arr.length; i++) {
            e = e + "phan tu thu " + (i+1) + " la "+ arr[i] + "<br>";
        }
        document.getElementById("dips").innerHTML = e;

    }

</script>

</body>
</html>
