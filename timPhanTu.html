<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timPhanTu</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
    let arr = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < arr.length; i++) {
        if (num == arr[i]) {
            index = i;
        }
    }
    if(index>-1){
        alert("Value " + num + " found at " + index);
    }
    else{
        alert("Value " + num + " not found");
    }

</script>
</body>
</html>
